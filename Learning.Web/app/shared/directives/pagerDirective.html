<nav class="center" ng-hide="(!pagesCount || pagesCount < 2)">
    <ul class="pagination pagination-sm">
        <li class="page-item disabled">
            <a class="page-link" ng-hide="page == 0" ng-click="search(page-1)" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item active" ng-repeat="n in range()" ng-class="{active: n == page}">
            <a class="page-link" ng-click="search(n)" ng-if="n != page">{{n+1}} href="#">1 <span class="sr-only" ng-if="n == page">{{n+1}}</span></a>
        </li>

        <li class="page-item">
            <a class="page-link" ng-hide="page == pagesCount - 1" ng-click="search(pagePlus(1))" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
