<div class="row">
    <div class="col-sm-8 col-sm-push-1 col-md-4 col-md-push-4 col-lg-4 col-lg-push-4">
        <div class="center m-a-2">
            <div class="icon-block img-circle">
                <i class="material-icons md-36 text-muted">lock</i>
            </div>
        </div>
        <div class="card bg-transparent">
            <div class="card-header bg-white center">
                <h4 class="card-title">Đăng nhập</h4>
                <p class="card-subtitle"></p>
            </div>
            <div class="p-a-2">
                <form role="form" method="post" ng-submit="loginSubmit()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Tài khoản" ng-model="loginData.userName">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Mật khẩu" ng-model="loginData.password">
                    </div>
                    <div class="form-group ">
                        <button type="submit" class="btn  btn-primary  btn-block btn-rounded">
                            Đăng nhập
                        </button>
                    </div>
                    <div class="center">
                        <a href="#">
                            <small>Quên mật khẩu?</small>
                        </a>
                    </div>
                </form>
            </div>
            <!--    <div class="card-footer center bg-white">
                 Not yet a student? <a href="sign-up.html"></a>
               </div> -->
        </div>
    </div>
</div>
