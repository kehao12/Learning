  <!-- Content Header (Page header) -->
<ol class="breadcrumb m-b-0">
    <li><a ui_sref="index">Trang chủ</a></li>
    <li><a ui-sref="product_categories">Danh mục</a></li>
    <li class="active">Thêm mới danh mục</li>

</ol>

<h1 class="page-heading h2">Thêm danh mục khoá học</h1>
<!-- Main content -->
<div class="card">
    <div class="card-block">
        <!-- Horizontal Form -->
        
            <!-- form start -->
            <form  novalidate name="frmAddcourseCategory" role="form" ng-submit="AddCourseCategory()">
                <div class="box-body">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 control-label">Tên danh mục</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" ng-model="courseCategory.Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="alias" ng-model="courseCategory.Alias">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="description" ng-model="courseCategory.Description">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 control-label">Danh mục cha</label>
                        <div class="col-sm-10">
                            <select name="parentId" class="form-control" ng-model="courseCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                                <option value="">Danh mục gốc</option>
                            </select>
                            <input type="hidden" name="parentId" ng-model="courseCategory.ParentID" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="displayOrder" ng-model="courseCategory.DisplayOrder">
                        </div>
                    </div>
                 
                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-model="courseCategory.Status" ng-checked="courseCategory.Status"> Kích hoạt
                                </label>
                            </div>

                        </div>
                    </div>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <button ui-sref="course_categories" class="btn btn-default">Hủy</button>
                    <button type="submit" class="btn btn-success pull-right">Lưu</button>
                </div><!-- /.box-footer -->
            </form>
        </div>
        </div>
